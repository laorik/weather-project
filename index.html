<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="page-header">
          <h1>Current Weather</h1>
        </div>
        <form class="search-form">
          <input type="button" value="Find" class="btn btn-primary search" /></input>
          <div class="search-text">
            <input type="text" id="search-query" class="form-control city-input" /></input>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 offset-md-4">
        <div id="weather-display"></div>
      </div>
      <div class="col-md-2">
        <div id="weather-symbol-display"></div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-1 col-color">
        <div id="weather-display">test</div>
      </div>
      <div class="col-md-1 col-color">
        <div id="weather-symbol-display">test</div>
      </div>
      <div class="col-md-1 col-color">
        <div id="weather-symbol-display">test</div>
      </div>
      <div class="col-md-1 col-color">
        <div id="weather-symbol-display">test</div>
      </div>
      <div class="col-md-1 col-color">
        <div id="weather-symbol-display">test</div>
      </div>
    </div>
  </div>
  ]
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="data.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script id="curr-weather-template" type="text/x-handlebars-template">
    <h1 class="curr-weather">{{temp}}&#176;</h1>
    <h3 class="curr-weather">{{location}}</h3>
    <h5 class="curr-weather">{{weatherType}}</h5>
  </script>
  <script id="curr-weather-symbol-template" type="text/x-handlebars-template">
      <img src="http://openweathermap.org/img/wn/{{iconID}}@2x.png">
    </script>
</body>

</html>
